      function drawChart1() {
        var data = google.visualization.arrayToDataTable([
          ['Lab-Batch', 'No. of Weeks', 'Programs Done'],
          ['Batch-1',3,1],
          ['Batch-2',3,2],
          ['Batch-3',3,3]
      ]);

          bars: 'horizontal'
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));}

        function drawChart2() {
        var data = google.visualization.arrayToDataTable([
          ['Lab-Batch', 'No. of Students with Incomplete Work', 'Programs to be Done'],
          ['Batch-1',3,1],
          ['Batch-2',5,1],
          ['Batch-3',6,2]
      ]);

        var options = {
          bars: 'horizontal'
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_matter'));

        chart.draw(data, google.charts.Bar.convertOptions(options));}

    </script>
